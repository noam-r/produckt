<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href='/produckt-logo-light.svg' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProDuckT</title>
    <style>
      /* Initial loading screen - shown before React hydrates */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }

      #initial-loader.hidden {
        display: none;
      }

      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: #121212;
        }
        #initial-loader .loader-text {
          color: #ffffff;
        }
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0e0e0;
        border-top-color: #1976d2;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loader-text {
        margin-top: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #666;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading ProDuckt...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
